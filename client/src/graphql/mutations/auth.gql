type User {
  _id: ID!
  name: String!
  email: String!
  avatar: String!
  password: String!
}

type AuthData {
  user: User!
  token: String!
  isAuth: Boolean!
}

input UserInput {
  name: String!
  email: String!
  password: String!
  avatar: String!
}

mutation Login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    user {
      _id
      name
      email
      avatar
      password
    }
    token
  }
}

mutation Register($userInput: UserInput!) {
  register(userInput: $userInput) {
    _id
    name
    email
    avatar
  }
}

type Mutation {
  login(email: String!, password: String!): AuthData!
  register(userInput: UserInput!): User!
}
